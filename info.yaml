# Tiny Tapeout project information
project:
  title:        "My Tiny Tapeout Project"      # Project title - UPDATE THIS
  author:       "Elliott Friedrich"      # Your name - UPDATE IF NEEDED
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A digital design for Tiny Tapeout"      # One line description of what your project does - UPDATE THIS
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable) - UPDATE IF YOUR DESIGN USES A CLOCK

  # How many tiles your design occupies? A single tile is about 340x160 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 3x4 or 4x4 - UPDATE IF NEEDED

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_elliottfriedrich_project"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "A[0]"      # First operand bit 0
  ui[1]: "A[1]"      # First operand bit 1
  ui[2]: "A[2]"      # First operand bit 2
  ui[3]: "A[3]"      # First operand bit 3
  ui[4]: "A[4]"      # First operand bit 4
  ui[5]: "A[5]"      # First operand bit 5
  ui[6]: "A[6]"      # First operand bit 6
  ui[7]: "A[7]"      # First operand bit 7

  # Outputs
  uo[0]: "SUM[0]"    # Sum output bit 0
  uo[1]: "SUM[1]"    # Sum output bit 1
  uo[2]: "SUM[2]"    # Sum output bit 2
  uo[3]: "SUM[3]"    # Sum output bit 3
  uo[4]: "SUM[4]"    # Sum output bit 4
  uo[5]: "SUM[5]"    # Sum output bit 5
  uo[6]: "SUM[6]"    # Sum output bit 6
  uo[7]: "SUM[7]"    # Sum output bit 7

  # Bidirectional pins
  uio[0]: "B[0]"     # Second operand bit 0
  uio[1]: "B[1]"     # Second operand bit 1
  uio[2]: "B[2]"     # Second operand bit 2
  uio[3]: "B[3]"     # Second operand bit 3
  uio[4]: "B[4]"     # Second operand bit 4
  uio[5]: "B[5]"     # Second operand bit 5
  uio[6]: "B[6]"     # Second operand bit 6
  uio[7]: "B[7]"     # Second operand bit 7

# Do not change!
yaml_version: 6
